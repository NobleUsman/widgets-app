<div class="p-8 max-w-7xl mx-auto flex flex-wrap gap-4 justify-center">
  <div *ngFor="let item of array" class="w-96 rounded-lg overflow-hidden shadow-lg flex flex-col justify-between min-h-[15rem]" [ngClass]="isWidgetDetailComponentCard ? 'bg-violet-50' : 'bg-violet-200'">

    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{item.name}}</div>
      <p class="text-gray-700 text-base">
        {{item.description !== '' ? item.description : 'No Description ---'}}
      </p>
    </div>
  
    <div class="m-6 flex justify-between" [ngClass]="{'hidden': !isWidgetCard}">
      
      <button (click)="viewWidget(item.id)" class="bg-white ring-1 ring-violet-900 hover:bg-violet-900 font-semibold tracking-widest text-violet-500 hover:text-white py-2 px-4 rounded-lg">
        VIEW
      </button>
  
      <button (click)="deleteWidget(item.id)" class="bg-white ring-1 ring-red-600 hover:bg-red-600 font-semibold tracking-widest text-red-600 hover:text-white py-2 px-4 rounded-lg">
        DELETE
      </button>
  
    </div>
  
  </div>
</div>
