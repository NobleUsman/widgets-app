<div class="p-8 max-w-7xl mx-auto flex flex-wrap gap-4 justify-center">

  <button (click)="backToList()" class="mb-8 bg-white ring-2 ring-violet-900 hover:bg-violet-900 font-semibold tracking-widest text-violet-500 hover:text-white py-2 px-4 rounded-lg">
    GO BACK TO WIDGET LIST
  </button>
  
  <div class="w-screen rounded-lg overflow-hidden shadow-lg flex flex-col justify-between min-h-[10rem] p-6 bg-violet-200">

    <div class="text-6xl font-medium">Name</div>
    <div>{{ widget.name }}</div>
  
  </div>

  <div class="w-screen rounded-lg overflow-hidden shadow-lg flex flex-col justify-between min-h-[10rem] p-6 bg-violet-200">

    <div class="text-6xl font-medium">Description</div>
    <div>{{ widget.description ? widget.description : 'No description ---' }}</div>
  
  </div>

  <div class="w-screen rounded-lg overflow-hidden shadow-lg flex flex-col justify-between min-h-[10rem] p-6 bg-violet-200">

    <div class="text-6xl font-medium">Count</div>
    <div>{{ widget.count }}</div>
  
  </div>

  <div class="w-screen rounded-lg overflow-hidden shadow-lg flex flex-col justify-between min-h-[10rem] p-6 bg-violet-200">

    <div class="text-6xl font-medium">Components</div>
    <div>
      
      <ng-container *ngIf="components?.length === 0; else showComponents;">
        No components associated with this widget.
      </ng-container>

      <ng-template #showComponents>
        <app-card [array]="components" [isWidgetCard]="false" [isWidgetDetailComponentCard]="true"></app-card>
      </ng-template>

    </div>
  
  </div>

</div>
